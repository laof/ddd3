<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ssrfetch</title>
</head>

<body>
  <textarea id="t" readonly>loading...</textarea> <br>
  <input type="button" id="b1" style="display:none;" onclick="copy()" value="copy"> &nbsp;&nbsp;&nbsp; <input type="button" value="view" id="b2" style="display:none;" onclick="view()">
  <a style="display:none;" href="javascript:location.reload();">reload</a>
  <script>
    var t = document.getElementById('t')
    fetch("/api/get").then(rsp => rsp.text()).then(res => {
      t.innerHTML = res
      document.getElementById('b1').style.display = 'block'
      document.getElementById('b2').style.display = 'block'
    }).catch(() => {
      t.innerHTML = 'failed';
      document.querySelector('a').style.display = 'block'
    })

    function copy() {
      t.select();
      document.execCommand('copy');
    }

    function view(){
      alert(t.innerHTML)
    }
  </script>
</body>

</html>
