<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ssrfetch</title>
</head>

<body>
  <h3>ssrfetch: <span></span></h3>
  <textarea id="t">loading...</textarea> <br>
  <button style="display:none;" onclick="copy()">copy</button>
  <a style="display:none;" href="javascript:location.reload();">reload</a>
  <script>


    fetch("/api/test")
      .then((rsp) => rsp.text())
      .then((res) => (document.querySelector("span").innerHTML = res));

    var t = document.querySelector('t')

    fetch("/api/get").then(rsp => rsp.text()).then(res => {
      t.innerHTML = res
      document.querySelector('button').style.display = 'block'
    }).catch(() => {
      t.innerHTML = 'failed';
      document.querySelector('a').style.display = 'block'
    })


    function copy() {
      t.select();
      document.execCommand('copy');
    }


  </script>
</body>

</html>
