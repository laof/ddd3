<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ssrfetch</title>
  </head>
  <body>
    <h5>ssrfetch</h5>
    <p></p>
    <script>
      fetch("/api/test")
        .then((rsp) => rsp.text())
        .then((res) => (document.querySelector("p").innerHTML = res));
    </script>
  </body>
</html>
